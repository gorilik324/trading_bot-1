<!-- arbitrage_form.html -->

<h1>Arbitrage Form</h1>

<!-- Display the form for entering arbitrage parameters -->
<form method="post">
  {% csrf_token %}
  <label for="trading_pair">Trading Pair:</label>
  <select name="trading_pair" id="trading_pair">
    {% for trading_pair in trading_pairs %}
    <option value="{{ trading_pair.id }}">{{ trading_pair.name }}</option>
    {% endfor %}
  </select><br><br>
  <label for="exchange">Exchange:</label>
  <select name="exchange" id="exchange">
    {% for exchange in exchanges %}
    <option value="{{ exchange.id }}">{{ exchange.name }}</option>
    {% endfor %}
  </select><br><br>
  <label for="amount">Amount:</label>
  <input type="number" name="amount" id="amount" step="0.01" min="0" required><br><br>
  <label for="threshold">Threshold:</label>
  <input type="number" name="threshold" id="threshold" step="0.01" min="0" required><br><br>
  <button type="submit">Submit</button>
</form>
